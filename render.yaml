services:
  - type: web
    name: poker-management
    env: node
    buildCommand: |
      npm ci
      npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    healthCheckPath: /
    autoDeploy: true
    plan: free
